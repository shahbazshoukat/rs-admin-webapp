<div class="header pb-8 pt-5 pt-lg-8 d-flex align-items-center" >
  <!-- Mask -->
  <span class="mask bg-gradient-default opacity-8"></span>
  <!-- Header container -->

</div>
<div class="container-fluid mt--7">
  <div class="row">

    <div class="col-xl-12 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Add a Class</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (submit) ="submitForm(newsForm)" #newsForm = "ngForm" >
            <h6 class="heading-small text-muted mb-4">Class information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-title">Class Title</label>
                    <input name="title" [ngModel] = "classId && classToEdit ? classToEdit?.title : '' "
                           id="input-title" class="form-control form-control-alternative" placeholder="News Title" value="" type="text">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-type">Type</label>
                    <select  name="type" [ngModel] = "classId && classToEdit ? classToEdit.type : '' " id="input-type"  class="form-control form-control-alternative">
                      <option value="" disabled>Select Type</option>
                      <option value="0" >class</option>
                      <option value="1" >Test</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="text-center">
              <button *ngIf="!classId" type="button" class="btn btn-primary my-4" type="submit">Add Class</button>
              <button *ngIf="classId" type="button" class="btn btn-primary my-4" type="submit">Update</button>
              <button type="button" class="btn btn-primary my-4" (click)="cancel()">Cancel</button>
            </div>
            <div *ngIf="isLoading" class="loader">
              <ng-lottie width="120px" height="120px" [options]="loadingAnimOptions"></ng-lottie>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-alerts></ngx-alerts>
