<div class="header bg-gradient-default pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">

    </div>
  </div>
</div>
<!-- Page content -->
<div class="container-fluid mt--9">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Comments</h3>
            </div>
            <div class="col-4 text-right">
              <input name="search" (input)="searchComments($event)"  class="form-control form-control-alternative border-light border shadow-none" placeholder="Search" value="" type="text">
            </div>
          </div>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Text</th>
              <th scope="col">Reply</th>
              <th scope="col"></th>
            </tr>
            </thead>
            <tbody *ngIf="!isLoading">
            <tr *ngFor = "let comment of filteredComments"  >
              <td>
                {{comment?.name}}
              </td>
              <td>
                {{comment?.text}}
              </td>
              <td>
                <a href="{{comment?.refUrl}}" target="_blank" class="btn btn-primary btn-sm">Reply</a>
              </td>
              <td class="text-right">
                <div ngbDropdown   placement="bottom-right">
                  <a class="btn btn-sm btn-icon-only text-light" (click)="removeComment(comment._id)" >
                    <i style="font-size: large;" class="ni ni-fat-remove"></i>
                  </a>
                </div>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
        <div class="card-footer py-4">
          <nav aria-label="...">
            <ul class="pagination justify-content-end mb-0">
              <li class="page-item disabled">
                <a class="page-link" href="javascript:void(0)" tabindex="-1">
                  <i class="fas fa-angle-left"></i>
                  <span class="sr-only">Previous</span>
                </a>
              </li>
              <li class="page-item active">
                <a class="page-link" href="javascript:void(0)">1</a>
              </li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">2 <span class="sr-only">(current)</span></a>
              </li>
              <li class="page-item"><a class="page-link" href="javascript:void(0)">3</a></li>
              <li class="page-item">
                <a class="page-link" href="javascript:void(0)">
                  <i class="fas fa-angle-right"></i>
                  <span class="sr-only">Next</span>
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
<ngx-alerts></ngx-alerts>
